<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车 小米商城</title>
    <link rel="stylesheet" href="../css/shopping.css">
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <div class="site-header">
        <div class="container">
            <div class="header-logo">
                <a href=""></a>
            </div>
            <div class="header-title">
                <h2>我的购物车</h2>
                <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
            <div class="info">
                <a href="">登录</a>
                <span>|</span>
                <a href="">注册</a>
            </div>
        </div>
    </div>

    <!-- 购物车主要内容 -->

    <div class="page-main">
        <div class="container">
            <div class="goods-list">
                <div class="list-head">
                    <div class="col-check">
                        <input type="checkbox" checked class="allchoose">全选
                    </div>
                    <div class="col-img">&nbsp;</div>
                    <div class="col-name">商品名称</div>
                    <div class="col-price">单价</div>
                    <div class="col-num">数量</div>
                    <div class="col-total">小计</div>
                    <div class="col-action">操作</div>
                </div>
                <div class="list-body">
                    <div class="item-box" style="display: none;">
                        <div class="col-check">
                            <input type="checkbox" checked>
                        </div>
                        <div class="col-img">
                            <img src="" alt="">
                        </div>
                        <div class="col-name">商品名称</div>
                        <div class="col-price">单价</div>
                        <div class="col-num col">
                            <div class="change-goods-num">
                                <a href="">
                                    <i class="numdown">-</i>
                                </a>
                                <input type="text" value="1" class="number">
                                <a href="">
                                    <i class="numadd">+</i>
                                </a>
                            </div>
                        </div>
                        <div class="col-total">3999</div>
                        <div class="col-action"><a href="javascript:void(0)">删除</a></div> 
                    </div>
                </div>
            </div>
            <div class="cart-bar">
                 <div class="section-left">
                    <a href="">继续购物</a>
                    <span>
                        已选择<i>0</i>件
                    </span>
                 </div> 
                 <span class="cart-price">合计：<em>0</em>元</span>
                 <a href="" class="btn">去结算</a>  
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="footer-wrap">

    </div>
    <script>
        $('.footer-wrap').load('http://localhost/object/src/html/footer.html');
    </script>

<script src="../script/jscookie.js"></script>
<script src="../script/shopping.js"></script>

</body>
</html>
